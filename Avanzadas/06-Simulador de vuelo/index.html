<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Simulador de Vuelo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="info">
      Velocidad: <span id="speed">0</span> km/h<br />
      Altitud: <span id="altitude">0</span> m<br />
      Pitch: <span id="pitch">0</span>°<br />
      Roll: <span id="roll">0</span>°<br />
      Yaw: <span id="yaw">0</span>°<br />
      Estado: <span id="status">Volando</span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
