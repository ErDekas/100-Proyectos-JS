<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Física</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">Simulador de Física</h1>
            
            <!-- Controles principales -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="space-y-4">
                    <div class="form-group">
                        <label class="block text-sm font-medium mb-2">Tipo de Objeto</label>
                        <select id="objectType" class="w-full px-3 py-2 border rounded-lg">
                            <option value="ball">Bola</option>
                            <option value="square">Cuadrado</option>
                            <option value="stick">Palo</option>
                            <option value="custom">Forma Personalizada</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-medium mb-2">Tamaño</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs">Ancho</label>
                                <input type="range" id="objectWidth" min="10" max="100" value="30" class="w-full">
                            </div>
                            <div>
                                <label class="block text-xs">Alto</label>
                                <input type="range" id="objectHeight" min="10" max="100" value="30" class="w-full">
                            </div>
                        </div>
                    </div>

                    <div class="form-group" id="customShapeControls" style="display: none;">
                        <label class="block text-sm font-medium mb-2">Forma Personalizada</label>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="range" id="vertices" min="3" max="8" value="3" class="w-full">
                            <span id="verticesValue" class="text-sm">3 vértices</span>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="form-group">
                        <label class="block text-sm font-medium mb-2">Color</label>
                        <input type="color" id="objectColor" class="w-full h-10 rounded-lg">
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-medium mb-2">Elasticidad</label>
                        <input type="range" id="elasticity" min="0" max="100" value="50" class="w-full">
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap gap-2">
                <button onclick="addObject()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    Añadir Objeto
                </button>
                <button onclick="addObstacle()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                    Añadir Obstáculo
                </button>
                <button onclick="clearAll()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                    Limpiar Todo
                </button>
            </div>
        </div>

        <canvas id="simulator" class="w-full bg-white rounded-lg shadow-lg" width="300" height="100"></canvas>
    </div>

    <script src="index.js"></script>
</body>
</html>
