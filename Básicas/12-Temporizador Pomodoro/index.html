<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body class="flex-container">
        <div id="pomodoro" class="flex-container">
          <div id="pomodoro-progress" class="flex-container">
            <div class="progress-cell"></div>
            <div class="progress-cell"></div>
            <div class="progress-cell"></div>
            <div class="progress-cell"></div>
          </div>
          <div id="pomodoro-timer">
            <span id="pomodoro-timer-min">25</span>:<span id="pomodoro-timer-sec">00</span>
          </div>
          <button id="pomodoro-button" onclick="startTimer()">start pomodoro</button>
        </div>
    <script src="index.js"></script>
</body>
</html>
