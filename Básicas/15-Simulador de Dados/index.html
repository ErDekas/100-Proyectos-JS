<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simulador de dados</h1>
    <div class="button">
        <button id="boton" class="rollButton">Tira los dados</button>
    </div>
    <div class="container">
        <div class="dice" id="dice">
            <div class="punto p1"></div>
            <div class="punto p2"></div>
            <div class="punto p3"></div>
            <div class="punto p4"></div>
            <div class="punto p5"></div>
            <div class="punto p6"></div>
            <div class="punto p7"></div>
            <div class="punto p8"></div>
            <div class="punto p9"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
