<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Galería de Fotos</h1>

<div class="gallery">
    <div class="category">
        <h2>Normales</h2>
        <div class="images" id="normales">
            <!-- Aquí se cargarán las imágenes de la categoría "Normales" -->
        </div>
    </div>

    <div class="category">
        <h2>Instagram</h2>
        <div class="images" id="instagram">
            <!-- Aquí se cargarán las imágenes de la categoría "Instagram" -->
        </div>
    </div>

    <div class="category">
        <h2>Snapchat</h2>
        <div class="images" id="snapchat">
            <!-- Aquí se cargarán las imágenes de la categoría "Snapchat" -->
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
